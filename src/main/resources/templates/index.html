<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--CUSTOM-->
    <script src="/js/estoque.js" defer></script>
    <link rel="stylesheet" href="/css/index.css">
    <title>Estoque</title>
</head>
<body>
<div class="mx-3 mt-3">
    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column sidebar">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastrarHotel">
                        Cadastrar Hotel
                    </button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="row mb-3 mt-3">
                <div class="col-5">
                    <label for="data">Data</label>
                    <div class="input-group">
                        <input id="data" type="date" class="form-control">
                    </div>
                </div>
                <div class="col-5">
                    <label for="selectHotel">Hotel</label>
                    <div class="input-group ">
                        <select id="selectHotel" class="form-select" aria-label="Default select example">
                            <option selected></option>
                            <option th:each="hotel : ${hoteis}" th:value="${hotel.url}" th:text="${hotel.nome}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <label for="btnData"></label>
                    <div class="input-group">
                        <button type="button" class="btn btn-outline-secondary" id="btnData">Buscar</button>
                    </div>
                </div>
            </div>
            <div>
                <h4>Estoque (<span id="dataTexto"></span>)</h4>
            </div>
            <hr>
            <div id="estoque" class="d-flex mb-2 flex-wrap">

            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalCadastrarHotel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Cadastrar novo hotel</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="nomeHotel">Nome do Hotel</label>
                <div class="input-group">
                    <input id="nomeHotel" type="text" class="form-control">
                </div>
                <label for="urlApi">URL de acesso da API</label>
                <div class="input-group">
                    <input id="urlApi" type="text" class="form-control" placeholder="Ex.: http://10.135.20.13:8080/API/">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btnCadastrarHotel">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
